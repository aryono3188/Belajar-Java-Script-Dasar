<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
        /*
        Tipe Data String
        . Tipe data string atau text adalah tipe data yang berisikan kumpulan kosong atau lebih karakter
        . Sebelumnya kita sudah pernah menggunakan string ketika membuat program hello world.
        . Di JavaScript, untuk membuat data dengan tipe string, kita perlu menggunakan “ (petik dua) atau ‘
          (petik satu) sebelum dan setelah isi text nya
        */
        
            document.writeln( "Haryono Haryono" ); //benar
            document.writeln("</br>");
            document.writeln( "Belajar Java Scripts" );//salah

        /*
        Menambah String
        . Data string bisa digabung menggunakan operator + (plus)
        */

            document.writeln("</br>");
            document.writeln( "Nama : " + "Haryono" + " Haryono" ); 
            document.writeln("</br>");
            document.writeln( "Channel : " + "Belajar" + " JavaScripts" ); 

        /*Escape Sequence
        . JavaScript mendukung escape sequence di string. Escape sequence merupakan karakter khusus,
          seperti ENTER, TAB, " (kutip dua), dan lain-lain. Berikut contoh escape sequence yang didukung
          oleh JavaScript di data string
          \n   untuk  ENTER
          \t   untuk  TAB
          \’   untuk  ‘
          \”   untuk  “
          \\   untuk  \
        */
        
            document.writeln("</br>");
            document.writeln("<textarea cols='30' rows='6'>");
            document.write("Haryono \nHaryono \n");
            document.write("\\Home\\haryono\n")
            document.write("\"Programmer zaman Now\"\n");
            document.write("\'Belajar Java Scripts\'\n");
            document.writeln("</textarea>");

        </script>
    </body>
</html>
