<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Variable Let</title>
    </head>
    <body>
        <script>
        /*
        Kata Kunci let dan const
        . Sebelum tahun 2015, kata kunci untuk membuat variable hanya bisa menggunakan kata kunci var
        . Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru untuk membuat
          variable, let dan const
        . JavaScript sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat
          variable, namun diganti dengan let, hal ini dikarenakan ada masalah dari desain awal var (akan kita
          bahas di chapter tersendiri)
        */

        let fullName = "Eko Kurniawan Khannedy";
        let firstName = "Eko";
        let middleName = "Kurniawan";
        let lastName = "Khannedy";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        fullName = "Eko Khannedy";
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        
        </script>
    </body>
</html>
