<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>String Template</title>
    </head>
    <body>
        <script>
        /*
        String Template
        . Kita sudah tahu bahwa untuk menambahkan string dengan data lain, kita bisa menggunakan
          operator + (plus)
        . Namun pada kasus tertentu, penggunaan operator + (plus) sangat menyulitkan, apalagi jika dalam
          jumlah banyak
        . JavaScript memiliki fitur yang bernama String Template, dimana kita bisa mensubtitusi data dari
          luar String ke dalam String, seperti mengambil data variable, atau bahkan melakukan operasi
          matematika
        . Untuk menggunakan String Template, cara pembuatan String nya harus menggunakan ` (backtick),
          bukan ‘ (petik satu) atau “ (petik dua)
        */
        
        const name = "Haryono Belajar JavaScripts";
        const firstName = "Haryono";
        const middleName = "Belajar";
        const lastName = "Khannedy";
        const stringTemplate = `Name : ${firstName} ${middleName} ${lastName}` ;
        const caraLama = "Name : " + firstName + " " + middleName + " " + lastName;

        console.info(name);
        console.info(stringTemplate);
        console.info(caraLama);

        //Kode : Expression di String Template

        const nilai = 80;
        const stringTemplate2 = `Name : ${name}, Lulus : ${nilai > 70}`;
        console.info(stringTemplate2);

        /*
        Multiline String
        . String template juga bisa digunakan untuk membuat string multi line
        . Kita cukup tambahkan enter di text nya
        */

        const multiline = `Nama Saya Haryono
Lagi Belajar Java Script
Karena lagi mengangguer
hehehe ......`

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");

        console.info(multiline);

        </script>
    </body>
</html>
