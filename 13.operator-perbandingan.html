<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Operator Unary</title>
    </head>
    <body>
        <script>
        /*
        Operasi Perbandingan
        . Operasi perbandingan adalah operasi untuk membandingkan dua buah data
        . Operasi perbandingan adalah operasi yang menghasilkan nilai boolean (benar atau salah)
        . Jika hasil operasinya adalah benar, maka nilainya adalah true
        . Jika hasil operasinya adalah salah, maka nilainya adalah false
        */

        /*
        Operator Perbandingan
        Operator        Keterangan
            >           Lebih Dari
            <           Kurang Dari
            >=          Lebih Dari Sama Dengan
            <=          Kurang Dari Sama Dengan
            ==          Sama Dengan
            ===         Sama Dengan dan Sama Tipe (harus sama tipe datanya)
            !=          Tidak Sama Dengan
            !==         Tidak Sama Dengan atau Tidak Sama Tipe
        */
            let result = 5 == "5" ; //hasilnya true
            document.writeln("<p>" + result + "</p>");

            result = 5 === "5"; //hasilnya false
            document.writeln("<p>" + result + "</p>");

            result = 5 > 10; //hasilnya false
            document.writeln("<p>" + result + "</p>");

            result = 5 < 10; //hasilnya true
            document.writeln("<p>" + result + "</p>");
        </script>
    </body>
</html>
