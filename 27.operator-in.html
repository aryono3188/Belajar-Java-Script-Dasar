<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator In</title>
</head>
<body>
    <script>
    
    /*
    In Operator
    ● In operator adalah operator yang bisa dilakukan untuk mengecek apakah sebuah property ada di
      dalam object atau tidak
    ● Jika property tersebut ada di object, maka hasilnya true, sedangkan jika tidak, maka hasilnya false
    ● Tidak hanya di object, In juga bisa digunakan untuk mengecek index di Array
    */
    
    const person ={
        firstName : "Haryono", //hasilnya hello haryono
        lastName : "Belajar Java", 
        //fullName : "Haryono" // hasilnya hello
    };

    if("firstName" in person){
        alert(`Hello ${person.firstName}`);
   } else {
       alert("Hello");
   }

   /*
   Peringatan
   ● In operator hanya akan mengecek apakah sebuah property atau index ada atau tidak
   ● Jadi walaupun nilai property atau index nya undefined atau null, maka tetap akan dianggap ada
   */

   //in operator undefined / null property

   const student = {
       firstName: "Haryono",
       middleName: undefined,
       lastName: "Belajar JavaScript"
   }

   if("midleName" in student){
       alert(`Hello ${student.middleName}`);
   } else {
       alert("Hello Student");
   }

   const names = [null, "Haryono", null];
   const result = 0 in names;
   document.writeln(`<p>${result}</p>`);
   
    </script>
</body>
</html>
