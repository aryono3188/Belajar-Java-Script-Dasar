<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For In</title>
</head>
<body>
    <script>
    
    /*
    For In
    ● For In merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di
      object atau index di array
    ● Walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk Array, karena
      biasanya kita jarang sekali butuh data index untuk Array, kita bisa menggunakan For Of (yang
      dibahas setelah ini)
    */

    //For In di Object

    const person = {
        firstName: "Haryono",
        middleName: "Belajar",
        lastName: "JavaScript"
    };

    for(const property in person){
        document.writeln(`<p>${property} : ${person[property]}</p>`);
    }

    //For In di Array

    const names = ["Haryono", "Belajar", "JavaScript"];
    for(const index in names){
        document.writeln(`<p>${index} : ${names[index]}</p>`);
    }

    </script>
</body>
</html>
