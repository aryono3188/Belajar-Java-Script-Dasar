<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring</title>
</head>
<body>
    <script>
    
    /*
    Destructuring
    ● Destructuring adalah fitur yang bisa digunakan untuk membongkar value-value di array atau
      object ke dalam variable-variable
    ● Fitur ini sangat mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus
      melakukan pengambilan data satu persatu
    */

    //Mengambil Data di Array

    {
        const names = ["Haryono", "Programmer", "JavaScript"];
        const firstName = names[0];
        const middleName= names[1];
        const lastName = names[2];
    
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    //Destructuring Array

   {
    const names = ["Haryono", "Programmer", "JavaScript", "software", "Enggener"];
    const [firstName, middleName, lastName, ...others] = names; // others nama variable bebas mau di namakan apa saja
    
    console.info(firstName);
    console.info(middleName);
    console.info(lastName);
    console.info(others);
   }

   {
       //Mengambil Data di Object

       const person = {
           firstName: "Haryono",
           lastName: "Programmer",
           address: {
               street: "Pabuaran",
               city: "Bogor",
               country: "Indonesia"
           },
           hobby: "Ngoding",
           channel: "Belum Ada"
       };

       const firstName = person.firstName;
       const lastName = person.lastName;

       console.info(firstName);
       console.info(lastName);
    }

    {
        //Destructuring Object

       const person = {
           firstName: "Haryono",
           lastName: "Programmer",
           address: {
               street: "Pabuaran",
               city: "Bogor",
               country: "Indonesia"
           },
           hobby: "Ngoding",
           channel: "Belum Ada"
       };

       let {firstName, lastName, address, ...others} = person;

       console.info(firstName);
       console.info(lastName);
       console.info(address);
       console.info(others);

    }
       
   {
       //Destructuring Nested Object

       const person = {
           firstName: "Haryono",
           lastName: "Programmer",
           address: {
               street: "Pabuaran",
               city: "Bogor",
               country: "Indonesia"
           },
           hobby: "Ngoding",
           channel: "Belum Ada"
       };

       let {firstName, lastName, address:{city, street, country}, ...others} = person;

       console.info(firstName);
       console.info(lastName);
       //console.info(address);// sdh tidak bisa diakses lagi
       console.info(city);
       console.info(street);
       console.info(country);
       console.info(others);

   }

   {
       /*
       Destructuring Function Parameter
       ● Destructuring tidak hanya bisa dilakukan di variable, tapi juga bisa dilakukan di function parameter
       ● Hal ini membuat kita mudah ketika ingin mengambil nested data dalam array atau object dalam
         function
       */

       //Destructuring di Function Parameter (1)

       function displayPerson({firstName, middleName, lastName}){
           console.info(firstName);
           console.info(middleName);
           console.info(lastName);
       }

       const person = {
           firstName: "Haryono",
           middleName: "Programmer",
           lastName: "JavaScript",
       };

       displayPerson(person);
   }

   {
       //Destructuring di Function Parameter (2)

       function sum([first, second]){
           return first + second
       }

       console.info(sum([1,1]));
       console.info(sum([10,10]));
   }

   {
       /*
       Default Value
       ● Yang paling menarik di destructuring adalah, kita bisa menambahkan default value
       ● Jadi misal kita kita melakukan destructuring terhadap array, ternyata tidak ada datanya, maka kita
         bisa menambahkan default value
       ● Begitu juga pada object, jika ternyata property nya tidak ada, maka kita bisa menambahkan default
         value
       */

       //Default Value Destructuring Array

       const names = ["Haryono","Budi","Joko"];
        const [firstName, middleName = "Programmer", lastName = "JavaScript"] = names; 
    
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);

   }

   {
       //Default Value Destructuring Object

       const person = {
           firstName: "Haryono",
           middleName: "SE",
           lastName: "Programmer",
       };

       let {firstName, middleName = "JavaScript", lastName} = person;

       console.info(firstName);
       console.info(middleName);
       console.info(lastName);
   }

   {
    {
       /*
       Menggunakan Nama Variable Lain
        ● Saat melakukan destructuring di Array, kita bisa dengan mudah membuat nama variable sesuka
          kita
        ● Namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama
          property
        ● Kita juga bisa menggunakan nama variable lain saat melakukan destructuring object jika kita mau
       */

       const person = {
           firstName: "Haryono",
           middleName: "SE",
           lastName: "Programmer",
       };

       let {firstName : namaDepan, 
            middleName : namaTengah = "JavaScript", 
            lastName : namaBelakang} = person;

       console.info(namaDepan);
       console.info(namaTengah);
       console.info(namaBelakang);
      }
    }
    </script>
</body>
</html>
