<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Of</title>
</head>
<body>
    <script>
    
    /*
    For Of
    ● Jika For In digunakan untuk melakukan iterasi property atau index, berbeda dengan For Of, ini
      digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti Array, String dan
        lain-lain
    ● For of tidak bisa digunakan untuk melakukan iterasi data di object, karena object bukanlah iterable.
    */

    //For Of di Array

    const names = ["Haryono", "Belajar", "JavaScript"];
    for(const name of names){
        document.writeln(`<p>${name}</p>`);
    }

    //For Of di String

    const fullName = "Haryono Belajar JavaScript";
    for(const character of fullName){
        document.writeln(`<p>${character}</p>`);
    }

    //error tidak bisa dilakukan di object
    /*
    const person = {
        firstName: "Haryono",
        lastName: "JavaScript"
    };
    for(const name of person{
        document.writeln(`<p>${name}</p>`);
    }
    */

    </script>
</body>
</html>
