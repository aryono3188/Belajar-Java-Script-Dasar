<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Recursive</title>
</head>
<body>
    <script>
    
    /*

    Recursive Function
    ● Recursive function adalah kemampuan function memanggil function dirinya sendiri
    ● Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive
      function, seperti contohnya kasus factorial
    */

    //Factorial Loop

    function factorial (value){
        let result = 1;
        for (let i = 1; i <= value; i++){
            result *=i;
        }
        return result;
    }

    console.info(factorial(7));

    //Factorial Recursive

    function factorialRecursive(value){
        if(value === 1){
            return 1;
        }else {
            return value * factorialRecursive(value -1 ); 
        }
    }
    
    console.info(factorialRecursive(7));

    document.writeln(factorialRecursive(5));
    //5 * factorialRecursive(4)
    //5 * 4 * factorialRecursive(3)
    //5 * 4 * 3 * factorialRecursive(2)
    //5 * 4 * 3 *2 * factorialRecursive(1)
    //5 * 4 * 3 *2 * 1

    </script>
</body>
</html>
