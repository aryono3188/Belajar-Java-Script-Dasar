<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
    
    /*
    Ternary Operator
    ● Ternary operator adalah operator sederhana dari if statement
    ● Ternary operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama
      diambil, jika false, maka nilai kedua diambil
    */


    const nilai = 80;
    let ucapan;

    // Tanpa Ternary Operator

    if(nilai >= 75){
        ucapan = "Selamat Anda Lulus";
    } else {
        ucapan = "Silahkan coba lagi";
    }

    document.writeln(`<p>${ucapan}</p>`);

    // Dengan Ternary Operator

    ucapan = nilai>=75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";
    document.writeln(`<p>${ucapan}</p>`);
    
    </script>
</body>
</html>
