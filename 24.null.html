<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Null</title>
</head>
<body>
    <script>
    
    /*
    Null
    ● null merupakan representasi data kosong
    ● null berbeda dengan undefined, null berarti variable sudah ditambahkan value nya, hanya saja
      value nya null
    ● Sedangkan undefined adalah variable belum ditambahkan value apapun
    */

    //let firstName; // hasil undefined karena belum di kasih nilai
    //let firstName = "null"; // hasilnya null karena di kasih nilai null
    let firstName = "Haryono"; // hasilnya nama
    
    if (firstName === undefined){
        alert("UNDEFINED");
    }else if(firstName === null){
        alert("NULL");
    }else {
        alert(firstName);
    }

    </script>
</body>
</html>
