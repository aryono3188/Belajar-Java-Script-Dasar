<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>
    
    /*
    Nullish Coalescing Operator
    ● Nullist value adalah null dan undefined
    ● Nullist coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan
      adalah pada kondisi, jika bernilai null atau undefined, baru value default nya diambil
    */

    //Tanpa Nullish Coalescing Operator

    //let parameter = null;
    let parameter = "Haryono"
    //let parameter;

    let data = parameter;
    if(data === undefined || data === null){
        data = "Nilai Default";
    }

    document.writeln(`<p>${data}</p>`)

    //Nullish Coalesing Operator

    data = parameter ?? "Nilai Default";

    document.writeln(`<p>${data}</p>`)

    </script>
</body>
</html>
