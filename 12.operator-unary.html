<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Operator Unary</title>
    </head>
    <body>
        <script>
        /*
        Operator Matematika
        . JavaScript mendukung banyak sekali operator Matematika untuk tipe data Number, seperti :
        . Operator Aritmatika
        . Operator Augmented Assignments
        . Operator Unary
        . Dan lain-lain
        */

        /*
        Operator Unary
        Operator        Keterangan
            +           Menandakan nilai positif
            -           Menandakan nilai negatif
            ++          Increment, menaikkan 1 angka
            --          Decrement, menurunkan 1 angka
        */
            let result = +1 ; //hasilnya 1
            document.writeln("<p>" + result + "</p>");

            result --; //hasilnya 0 ; result = result - 1; result -=1;
            document.writeln("<p>" + result + "</p>");

            result ++; //hasilnya 1 ; result= result + 1; result += 1;
            document.writeln("<p>" + result + "</p>");

            result = -result; //hasilnya -1
            document.writeln("<p>" + result + "</p>");
        </script>
    </body>
</html>
