<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Default Parameter</title>
</head>
<body>
    <script>
    
    /*
    Default Parameter
    ● Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi value terhadap
      parameter
    ● Parameter juga bisa kita beri default value, artinya jika ketika kita tidak mengirim data ke
      parameter atau kita mengirim data undefined, maka secara otomatis parameter akan diisi oleh
      default value
    */

    function register(name, gender = "UNKNOWN"){
        console.info(name);
        console.info(gender);
    }
    
    register();
    register("Haryono");
    register("Haryono","MALE");
    register("Haryono", undefined);
    register("Haryono", null)

    </script>
</body>
</html>
