<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
    
    /*
    Alert, Prompt dan Confir
    . JavaScript memiliki fitur yang bernama alert, prompt dan confir
    . Alert digunakan untuk memberi peringatan berupa popup text di browser
    . Prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input
      text
    . Sedangkan confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk
      popup input pilihan
    */

    const masuk = confirm("Anda yakin mau masuk?");
    
    if(masuk){
        const name = prompt ("What is your name");
        alert(`Hello ${name}`);
    }else{
        alert("Bye bye");
    }

    </script>
    
</body>
</html>
